<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>7daysOfCode-HTML-CSS</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <img
          src="img/OptimusTech.svg"
          alt="Logo OptimusTech"
          class="cabecalho__logo-imagem"
        />
        <p class="cabecalho__logo-texto">OptimusTech</p>
      </div>
      <div class="cabecalho__páginas">
        <ul class="cabecalho__páginas-lista">
          <li><a href="#" class="cabecalho__páginas-item">Home</a></li>
          <li><a href="#" class="cabecalho__páginas-item">Produtos</a></li>
          <li><a href="#" class="cabecalho__páginas-item">Recursos</a></li>
          <li><a href="#" class="cabecalho__páginas-item">Sobre nós</a></li>
        </ul>
      </div>
      <div class="cabecalho__botoes">
        <input type="submit" value="Entrar" class="cabecalho__botoes-entrar" />
        <input
          type="submit"
          value="Cadastrar"
          class="cabecalho__botoes-submit"
        />
      </div>
    </header>
  </body>
</html>
